<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
    integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <!-- СТИЛИ ДЛЯ КНОПОК ( CDN AWESOME FONTS ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img id="currentImage" src="" alt="Галерея" />
        </div>
        <div class="controls"> 
            <button id="prevBtn" class="fa-solid fa-arrow-left button ifianctive"></button>
            <button id="toggleSlideshow" class="fa-solid fa-play button"> Play</button>
            <button id="toggleFullscreen" class="fa-solid fa-expand button"> Expand</button>
            <button id="nextBtn" class="fa-solid fa-arrow-right button ifianctive"></button>
        </div>
        <div class="indicator"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
